  #     - PORT=8080
  #   ports:
  #     - '8080:8080'

  node-dev:
    build:
      context: .
      dockerfile: Dockerfile.api.dev
    depends_on:
      - db
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=mastedatabasen_sites
      - DB_USER=mastedatabasen_user
      - DB_PASSWORD=mastedatabasen
      - PORT=8080
    ports:
      - '8080:8080'
    volumes:
      - ./api:/usr/src/app

volumes:
  db:


secrets:
  mysql_root_pwd:
    file: ./mysql_root_pwd.txt
