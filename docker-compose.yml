  #     - db
  #   restart: always
  #   env_file:
  #     - api.env
  #   environment:
  #     - DB_HOST=db
  #     - DB_PORT=3306
  #     - DB_DATABASE=mastedatabasen_sites
  #     - DB_USER=mastedatabasen_user
  #     - DB_PASSWORD=mastedatabasen
  #     - PORT=8080
  #   ports:
  #     - '8080:8080'
