version: '3.8'

services:
  db:
    image: mysql:8
    hostname: db
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=mastedatabasen_sites
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql_root_pwd
      - MYSQL_USER=mastedatabasen_user
      - MYSQL_PASSWORD=mastedatabasen
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    secrets:
      - mysql_root_pwd

